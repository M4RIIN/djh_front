<div id="card" class="w-full  h-36 rounded-lg mb-4 drop-shadow-md z-0 flex flex-col" [ngClass]="{
    'dark-mode': (darkMode$ | async),
    'light-mode': !(darkMode$ | async)
  }">
    <div class="flex-1 flex">
      <div class="flex-1 flex">
        <p class="m-auto font-bold font-spartan m-auto text-center">#{{session?.code}}</p>
      </div>
      <div class="flex-1 flex">
        <p class="m-auto font-spartan">{{session?.createdBy?.name}}</p>
      </div>
    </div>
    <div class="flex-1 flex">
      <div class="flex-1 flex flex-col break-words w-full p-1">
        <p class="font-bold font-spartan">Commencée le {{session?.startedAt | date : 'dd-MM-YYYY à HH:mm:ss'}}</p>
        <p class="font-spartan">{{session?.sujet.text}}</p>
      </div>
      <div class="flex-1 flex pt-3 pb-3 relative">
        <p id="status" class="absolute left-1/2 pt-3 pb-3 top-1/2 font-medium"  [ngClass]="{
          'paid-text':  session?.status=='Paid',
          'draft-text-dark' : session?.status=='Draft' && (darkMode$ | async),
          'draft-text-ligth' : session?.status=='Draft' && !(darkMode$ | async),
          'pending-text' : session?.status=='Pending'
        }">{{session?.status}}</p>
        <div class="h-full  m-auto rounded-lg opacity-10 w-28 flex relative" [ngClass]="{
          'paid':  session?.status=='Paid',
          'draft-dark' : session?.status=='Draft' && (darkMode$ | async),
          'draft-ligth' : session?.status=='Draft' && !(darkMode$ | async),
          'pending' : session?.status=='Pending'
        }">
        </div>
      </div>
    </div>
  </div>
